<!DOCTYPE html>
<html lang="en">

<head>
    <title>FA20-BSE-103-Assignment:2</title>
    <meta charset="utf-8">
    <script src="FormScript (3).js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
       
   body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        /* Set colors */
        #Form {
            background-color: #f5f5f5;
        }

        .form-group label {
            color: #333;
            font-weight: bold;
        }

        .radio label {
            color: #333;
        }

        .table thead {
            background-color: #333;
            color: #fff;
        }

        /* Set container styles */
        .containerWrapper {
            display: flex;
        }

        .container1,
        .container2 {
          
            flex: 1;
            padding: 20px;
        }

        /* Set form input styles */
        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=radio] {
            margin-right: 10px;
        }

        /* Set form button styles */
        .btn-default {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ccc;
        }

        .btn-primary {
            background-color: #333;
            color: #fff;
            border: none;
        }

        /* Set table styles */
        .table td,
        .table th {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Set table row hover style */
        .table tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    </style>
</head>

<body>
    <div id="Form " class="containerWrapper">

        <div class="container1">


            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="gender" >Gender:</label>
                    <div class="radio">
                        <label for ='male'><input type="radio" id="male" name="gender" value="male">Male</label>
                    </div>
                    <div class="radio">
                        <label for ="Female"><input type="radio" name="gender" id="female" value="female">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Age">Age:</label>
                    <input type="text" class="form-control" id="Age" placeholder="Enter Age">
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <select class="form-control" id="city">
                        <option value="New York">New York</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Houston">Houston</option>
                        <option value="Philadelphia">Philadelphia</option>
                    </select>
                </div>
                <!-- Adding functionality of button  -->
                <button type="button" class="btn btn-default" id="add-btn" onclick="addOnClick()">Add</button>
                <button type="submit" class="btn btn-primary" id="submit-btn">Reset</button>
                <button type="button" class="btn btn-default" id="update-btn" onclick="addOnClick()">Update</button>
            </form>
        </div>

        <div class="container2">


            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Age</th>
                        <th scope="col">City</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>

                </tbody>
            </table>
        </div>

    </div>


</body>

</html>
